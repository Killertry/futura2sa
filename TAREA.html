<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futura 2, S.A.</title>
    <style>
        body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/Flag_of_Guatemala.svg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            text-align: center;
            color: black;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.3); /* Fondo semitransparente */
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid black;
        }
        .cart {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Futura 2, S.A.</h1>
    <div class="container">
        <h2>Catálogo de Productos</h2>
        <table>
            <tr>
                <td>Televisor 50" - $500</td>
                <td><button onclick="addToCart('Televisor 50', 500)">Agregar</button></td>
            </tr>
            <tr>
                <td>Laptop Gamer - $1200</td>
                <td><button onclick="addToCart('Laptop Gamer', 1200)">Agregar</button></td>
            </tr>
            <tr>
                <td>Celular 5G - $800</td>
                <td><button onclick="addToCart('Celular 5G', 800)">Agregar</button></td>
            </tr>
        </table>
        <div class="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <button onclick="checkout()">Pagar</button>
        </div>
    </div>
    <script>
        let cart = [];
        function addToCart(product, price) {
            cart.push({ product, price });
            updateCart();
        }
        function updateCart() {
            const cartList = document.getElementById('cart-items');
            cartList.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.product} - $${item.price}`;
                cartList.appendChild(li);
            });
        }
        function checkout() {
            alert('Gracias por tu compra. ¡Regresa pronto!');
            cart = [];
            updateCart();
        }
    </script>
</body>
</html>
